<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maxixum-scale=1.0, user-scalable=no">
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="js.js"></script>


</head>
<style type="text/css">
	body {
		margin: 0;
		padding: 0;
		background-color: black;
	}
	.circle {
		width: 70px;
		height: 70px;
		border-radius: 50%;
		background-color: rgb(4, 0, 255);
		position: fixed;
		top: 10px;
		left: 10px;
		transform: rotateX(180deg);
	}
	.square {
		width: 50px;
		height: 50px;
		background-color: rgb(255, 0, 0);
		position: fixed;
		top: 400px;
		left: 500px;
		transform: rotateY(180deg);
	}
	.triangle {
		width: 0;
		height: 0;
		border-left: 40px solid transparent;
		border-right: 40px solid transparent;
		border-bottom: 70px solid rgb(250, 255, 0);
		position: fixed;
		top: 210px;
		left: 210px;
		transform: rotateZ(180deg);
	}
	.haha {
		font-size: 20px;
		font-family: helvetica bold;
		color: white;
		top: 10;
		left: 10;
		letter-spacing: 1px;
	}
</style>
<body>
	<div class="circle"></div>
	<div class="square"></div>
	<div class="triangle"></div>
	<div class="haha">HAHAHA</div>
</body>
</html>
